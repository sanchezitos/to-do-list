<nz-card style="width:350px; background-color: #f5f5f5;" nzTitle="To do List">
  <app-filterselect [items]="items" (selectionChanged)="onFilterChanged($event)"></app-filterselect>
  <br><br>
  <app-inputadd (itemAdded)="onItemAdded($event)"></app-inputadd>
  <nz-divider></nz-divider>
  <div *ngFor="let item of filteredItems">
    <app-itemlist (itemDeleted)="onItemDeleted($event)" [name]="item.name"></app-itemlist>
  </div>
</nz-card>
